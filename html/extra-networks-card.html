<div class="card" onclick="{card_clicked}" data-name="{name}" {sort_keys}>
	{background_image}
	<div class="button-row">{metadata_button}{edit_button}</div>
	<div class="actions">
		<div class="additional"></div>
		<div class="name" title="{filename} [{size}]">{name}</div>
		<div class="description">{description}</div>
		{search_terms}
	</div>
</div>
